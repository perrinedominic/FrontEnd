<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/products.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/site.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <img src="../images/camaro.jpg"
          onclick="openLightbox('CameroLightbox');toSlide(1, 'cameroSlide', 'cameroImage')"
          class="hover-shadow preview" alt="Toy car on the road." />
      </div>

      <div id="CameroLightbox" class="modal">
        <span class="close pointer" onclick="closeLightbox('CameroLightbox')">&times;</span>
        <div class="modal-content">
          <div id="cameroSlide" class="slide">
            <img src="../images/camaro.jpg" class="image-slide" alt="Toy car on the road." />
          </div>
          <div id="cameroSlide" class="slide">
            <img src="../images/cameroInterior.jpg" class="image-slide" alt="Toy car exploring offroad." />
          </div>
          <div id="cameroSlide" class="slide">
            <img src="../images/cameroBackseat.jpg" class="image-slide" alt="Toy car in the city." />
          </div>

          <a class="previous" onclick="changeSlide(-1, 'cameroSlide', 'cameroImage')">&#10094;</a>
          <a class="next" onclick="changeSlide(1, 'cameroSlide', 'cameroImage')">&#10095;</a>

          <div class="dots">
            <div class="col">
              <img id="cameroImage" src="../images/camaro.jpg" class="modal-preview hover-shadow"
                onclick="toSlide(1, 'cameroSlide', 'cameroImage')" alt="Toy car on the road" />
            </div>
            <div class="col">
              <img id="cameroImage" src="../images/cameroInterior.jpg" class="modal-preview hover-shadow"
                onclick="toSlide(2, 'cameroSlide', 'cameroImage')" alt="Toy car exploring offroad." />
            </div>
            <div class="col">
              <img id="cameroImage" src="../images/cameroBackseat.jpg" class="modal-preview hover-shadow"
                onclick="toSlide(3,'cameroSlide', 'cameroImage')" alt="Toy car in the city." />
            </div>
          </div>
        </div>
</body>
</html>
