  <main>
    <div class="row">
      <img src="../images/sierraSide.jpg"
        onclick="openLightbox('SierraLightbox');toSlide(1, 'sierraSlide', 'sierraImage')" class="hover-shadow preview"
        alt="Toy car on the road." />
    </div>
  </main>

  <div id="SierraLightbox" class="modal">
    <span class="close pointer" onclick="closeLightbox('SierraLightbox')">&times;</span>
    <div class="modal-content">
      <div id="sierraSlide" class="slide">
        <img src="../images/sierraSide.jpg" class="image-slide" alt="Toy car on the road." />
      </div>
      <div id="sierraSlide" class="slide">
        <img src="../images/sierraFront.jpg" class="image-slide" alt="Toy car exploring offroad." />
      </div>
      <div id="sierraSlide" class="slide">
        <img src="../images/sierraInterior.jpg" class="image-slide" alt="Toy car in the city." />
      </div>

      <a class="previous" onclick="changeSlide(-1, 'sierraSlide', 'sierraImage')">&#10094;</a>
      <a class="next" onclick="changeSlide(1, 'sierraSlide', 'sierraImage')">&#10095;</a>

      <div class="dots">
        <div class="col">
          <img id="sierraImage" src="../images/sierraSide.jpg" class="modal-preview hover-shadow"
            onclick="toSlide(1, 'sierraSlide', 'sierraImage')" alt="Toy car on the road" />
        </div>
        <div class="col">
          <img id="sierraImage" src="../images/sierraFront.jpg" class="modal-preview hover-shadow"
            onclick="toSlide(2, 'sierraSlide', 'sierraImage')" alt="Toy car exploring offroad." />
        </div>
        <div class="col">
          <img id="sierraImage" src="../images/sierraInterior.jpg" class="modal-preview hover-shadow"
            onclick="toSlide(3,'sierraSlide', 'sierraImage')" alt="Toy car in the city." />
        </div>
      </div>
    </div>
