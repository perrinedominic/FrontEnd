<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="../js/game.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
canvas {
    border:1px solid #d3d3d3;
    background-image: url('../images/gameBackground.jfif');
    height: 60%;
    width: 90%;
}

body{
  background-color: black;
}

.moveButton
{
  background-color: lawngreen;
}

a{
  color: lawngreen;
}

a.hover
{
  background-color: lawngreen;
  color: black;
}
</style>
</head>
<body onload="startGame()">
<h2 style="color: lawngreen;" class="container d-flex justify-content-center">Use the Arrow keys or buttons to play!</h2><br /><br />
<div class="container d-flex justify-content-center" id="gameContainer"></div>

<div class="container d-flex justify-content-center">
  <button class="moveButton" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
</div>

<br>

<div class="container d-flex justify-content-center">
  <button class="moveButton" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button class="moveButton" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button>
</div>

<br>

<div class="container d-flex justify-content-center">
  <button class="moveButton" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>

<h2 class="container d-flex justify-content-center"><a href="../index.html">Back to Site</a></h2>
</body>
</html>
